<!<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIST</title>
  </head>
  <body>
    AN UNODERED LIST:
    <<ul>
      <li>THIS IS THE FIRST ITEM</li>
      <li>THIS IS THE SECOND ITEM</li>
      <li>THIS IS THE THIRD ITEM</li>
    </ul>
    AN ORDERED LIST:
    <<ol>
      <li>ITEM ONE</li>
      <li>ITEM TWO</li>
      <li>ITEM THREE</li>
    </ol>
  </body>
</html>
